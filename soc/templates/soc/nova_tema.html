{% extends "base.html" %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'soc/styleform.css' %}">
    <h1>Pridať novú tému</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nazov">Názov:</label>
        <input type="text" id="nazov" name="nazov">

        <label for="popis">Popis:</label>
        <textarea id="popis" name="popis"></textarea>

        <label for="konzultant">Konzultant:</label>
        <select id="konzultant" name="konzultant">
            {% for konzultant in konzultant %}
                <option value="{{ konzultant.id }}">{{ konzultant.meno }} {{ konzultant.priezvisko }}</option>
            {% endfor %}
        </select>

        <label for="student">Študent:</label>
        <select id="student" name="student">
            <option value=""></option>
            {% for student in student %}
                <option value="{{ student.id }}">{{ student.meno }} {{ student.priezvisko }}</option>
            {% endfor %}
        </select>

        <label for="odbor">Odbor:</label>
        <select id="odbor" name="odbor">
            {% for odbor in odbor %}
                <option value="{{ odbor.id }}">{{ odbor.nazov }}</option>
            {% endfor %}
        </select>

        <button type="submit">Uložiť</button>
    </form>
{% endblock %}
